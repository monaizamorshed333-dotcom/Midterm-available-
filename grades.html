<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            background: white;
            margin: 40px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #ddd;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Midterm Progress Report</h2>

    <table>
        <tr>
            <th>Course</th>
            <th>Midterm Grade</th>
            <th>Grade Point<br>(4.0 Scale)</th>
        </tr>

        <tr>
            <td>Psychology</td>
            <td>B+</td>
            <td>3.3</td>
        </tr>

        <tr>
            <td>College Algebra</td>
            <td>B</td>
            <td>3.0</td>
        </tr>

    </table>

    <div class="footer">
        Â© 2025 Student Records System
    </div>

</div>

</body>
</html>
