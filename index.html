<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Tech Student Login</title>

  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4aa3ff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      background: #222;
      border: 1px solid #444;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #0066ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 17px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0051cc;
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
  </style>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (email === "monaizamorshed333@gmail.com" && pass === "333moon333") {
        window.location.href = "midterm.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</head>

<body>

  <div class="login-box">
    <h2>City Tech Login</h2>

    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div id="error" class="error">Incorrect email or password.</div>
  </div>

</body>
</html>
